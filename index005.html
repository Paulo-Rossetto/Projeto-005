<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login desfocado" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Paulo Rossetto" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <meta name="keywords" content="login, Conta, Cadastro" />
  <meta http-equiv="refresh" content="" />
  <meta name="robots" content="index,all" />
  <title>Login Form</title>
  <link rel="stylesheet" href="/css/index005.css">
</head>

<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Digite seu email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Digite sua senha</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Mantenha me conectado</p>
        </label>
        <a href="#">Esqueceu sua senha?</a>
      </div>
      <button type="submit">Entre</button>
      <div class="register">
        <p>NÃ£o possui uma conta? <a href="#">Cadastra-se</a></p>
      </div>
    </form>
  </div>
</body>

</html>
